<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Agrega la hoja de estilos de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Contacto</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="index.html#">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="nameId" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameId" required>
                    <div class="valid-feedback">
                        Perfecto, Nombre ingresado
                    </div>
                    <div class="invalid-feedback">
                        Por favor, ingrese su Nombre
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="surnameId" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="surnameId" required>
                    <div class="valid-feedback">
                        Perfecto, Apellido ingresado
                    </div>
                    <div class="invalid-feedback">
                        Por favor, ingrese su Apellido
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="valid-feedback">
                        Perfecto, E-mail ingresado
                    </div>
                    <div class="invalid-feedback">
                        Por favor, ingrese un E-mail válido
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Acepto los términos y condiciones
                        </label>
                        <div class="invalid-feedback">
                            Debes aceptar los términos y condiciones
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar </button>
            </form>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                  form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                  }, false)
                })
              })()
        </script>
    </body>
</html>
