<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AZmW_e2pyHcMzI_ruE8__6XIutxjd8npjRTY3EDXIbL_vNNnYJDM5CvxUd03fyzt-UcJYUTqMmzgPV8q"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="../Principal/index.html">Log out</a></li>

          <li><a href="milista.html">Mi Lista</a></li>
          <li><a href="contacto.html#">Contacto</a></li>
        </ul>
      </nav>
      <div>
        <h1 class="header-tittle">Movie Clone</h1>
        <img
          class="header-image"
          src="https://picsum.photos/id/250/300/200"
          alt="Movie Clone"
        />
      </div>
    </header>
    <main>
      <section
        id="aclamadasCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <h3 class="tituloSection">Las más aclamadas</h3>
        <div class="carousel-inner">
          <!-- Aquí se cargarán las películas más aclamadas -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#aclamadasCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#aclamadasCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>

      <hr />

      <section
        id="tendencias"
        data-aos="fade-up"
        data-aos-offset="400"
        data-aos-delay="100"
        data-aos-duration="1000"
        class="peliculasTendencia"
      >
        <h3 class="tituloSection">Las tendencias de hoy</h3>
        <div class="peliculas" id="tendenciasContainer">
          <!-- Aquí se cargarán las películas tendencia -->
        </div>
        <hr />
        <button id="botonAnterior" class="boton anterior">Anterior</button>
        <button id="botonSiguiente" class="boton siguiente">Siguiente</button>
      </section>

      <hr />
    </main>
    <footer>
      <div class="footer">
        <p>Movie Clone Grupo</p>
      </div>
    </footer>
    <script src="../Principal/peliculas.js"></script>
  </body>
</html>
